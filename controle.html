<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .slider-container {
      width: 80%;
      max-width: 700px;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    .markers {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #ccc;
      flex-wrap: wrap;
    }

    .markers span {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <input type="range" min="0" max="20" value="0" id="controlSlider">
    <div class="markers" id="marcadores"></div>
  </div>

  <script>
    const slider = document.getElementById('controlSlider');
    const marcadores = document.getElementById('marcadores');

    for (let i = 0; i <= 20; i++) {
      const span = document.createElement('span');
      span.textContent = i;
      marcadores.appendChild(span);
    }

    slider.addEventListener('input', () => {
      localStorage.setItem('intensidade', slider.value);
    });

    window.addEventListener('load', () => {
      localStorage.setItem('intensidade', slider.value);
    });
  </script>
</body>
</html>
